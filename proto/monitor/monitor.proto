syntax="proto3";

package tasc;

message Statistics {
  string addr = 1;
  NodeType node = 2;
  map<string, LatencyList> stats = 3;
}

message LatencyList {
  repeated Latency latencies = 1;
}

message Latency {
  string tid = 1;
  double value = 2;
}

enum NodeType {
  TXNMANAGER = 0;
  KEYNODE = 1;
  WORKER = 2;
}