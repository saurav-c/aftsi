apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: lb-nodes
  labels: 
    role: lb
spec:
  selector:
    matchLabels:
      role: lb
  template:
    metadata:
      labels:
        role: lb
    spec:
      nodeSelector:
        role: lb
      hostNetwork: true
      containers:
      - name: lb-container
        image: tajshaik24/tasc
        imagePullPolicy: Always
        env: 
        - name: ROLE
          value: lb