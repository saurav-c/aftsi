apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: keynode-nodes
  labels:
    role: keynode
spec:
  selector:
    matchLabels:
      role: keynode
  template:
    metadata:
      labels:
        role: keynode
    spec:
      nodeSelector:
        role: keynode
      hostNetwork: true
      containers:
      - name: keynode-container
        image: tajshaik24/tasc
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "250m"
          limits:
            cpu: "500m"
        env:
        - name: BRANCH
          value: master
        - name: ROLE
          value: keynode
        - name: NODE_IPS
          value: ""
        - name: KEY_ROUTER
          value: ""
        - name: MONITOR
          value: DUMMY_IP
