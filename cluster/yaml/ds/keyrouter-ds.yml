apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: keyrouter-nodes
  labels:
    role: keyrouter
spec:
  selector:
    matchLabels:
      role: keyrouter
  template:
    metadata:
      labels:
        role: keyrouter
    spec:
      nodeSelector:
        role: keyrouter
      hostNetwork: true
      containers:
      - name: keyrouter-container
        image: tajshaik24/tasc
        imagePullPolicy: Always
        env:
        - name: AWS_ACCESS_KEY_ID
          value: ACCESS_KEY_ID_DUMMY
        - name: AWS_SECRET_ACCESS_KEY
          value: AWS_SECRET_KEY_DUMMY
        - name: ROLE
          value: keyrouter
        - name: NODE_IPS
          value: FILLER
        - name: KEY_ROUTER
          value: ""
